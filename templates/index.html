<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrlExpander2</title>
</head>
<body>
{% if all_urls %}
    <h3>Here are all your Urls: </h3>
    <ul>
        {% for url in all_urls %}
            <li><a href={% url 'detail' url.id %}>{{ url.shortened }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h2>You don't have any urls</h2>
{% endif %}
</body>
</html>
