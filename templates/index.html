<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrlExpander2</title>
</head>
<body>
{% if all_urls %}
    <h3>Here are all your Urls: </h3>
    {% for url in all_urls %}
        <form action='{% url 'detail' url.id %}'>
            <li><a href='{% url 'detail' url.id %}'>{{ url.shortened }}</a></li>
            <input type = 'submit' value = 'Delete'>
        </form>
    {% endfor %}
{% else %}
    <h2>You don't have any urls</h2>
{% endif %}
</body>
</html>
