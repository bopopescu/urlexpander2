<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrlExpander2</title>
</head>
<body>
{% if all_urls %}
    <h3>Here are all your Urls: </h3>
    {% for url in all_urls %}
        <li><a href='{% url 'detail' url.id %}'>{{ url.shortened }}</a></li>
        <form action='{% url 'url-delete' url.id %}'>
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <form action='{% url 'url-update' url.id %}'>
            {% csrf_token %}
            <input type = 'submit' value = 'Update'>
        </form>
    {% endfor %}
{% else %}
    <h2>You don't have any urls</h2>
{% endif %}

<form action='{% url 'url-add' %}' method="post">
    {% csrf_token %}
    <br>
    <input type="submit" value = "Add Url">
</form>
</body>
</html>
