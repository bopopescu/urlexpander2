<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <h1>"Url: {{ url.pk }}</h1>
    <p>"{{ url.shortened }}"</p>
    <p>"{{ url.destination }}"</p>
    <p>"{{ url.status }}"</p>
    <p>"{{ url.title }}"</p>
</body>
</html>
